extn_field_order: [ extension, name, devinfo_secret, userman_password, devinfo_host, devinfo_port, devinfo_context, devinfo_transport ]
# The field_blacklist entry is required to make the program work properly. Best not to change it.
field_blacklist:
  extensions: [ action, extdisplay ]
  trunks: [ action, extdisplay, display ]
# The field_order entries can be adjusted to suit your preference, but the first field must always be valid.
# These place the named fields first in the output file
field_order:
  extensions: [ extension, name, devinfo_secret, userman_password, devinfo_host, devinfo_port, devinfo_context, devinfo_transport ]
  trunks: [ trunk_name, channelid, usercontext, outcid, peerdetails, userconfig ]
